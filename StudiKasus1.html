<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>StudiKasus1 Boostrap</title>
	<style>
    body {
      background-color: #cbf5f3;
    }
    .form-control{
      background:#F2F2F2;
      border-radius:0px;
      border:none;
    }
	</style>
</head>
<body>
	<div class="banner">
		<div class="col-md-6 bg-white offset-md-3 shadow-lg" style="height: 350px; margin-top: 100px;">
			<div class="card-body" style="padding-top: 40px; padding-left: 50px; padding-right: 50px;">
				<h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700">Contact Us</h4>
				<form>
					<div class="row">
						<div class="col">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingTextInput1" placeholder="first name">
								<label for="floatingTextInput1">First Name</label>
							</div>
						</div>
						<div class="col">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingTextInput2" placeholder="last name">
								<label for="floatingTextInput2">Last Name</label>
							</div>
						</div>
					</div>
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
								<label for="floatingEmailInput">Email address</label>
							</div>
							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
								<label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of this Website.</label>
							</div>
						<div class="text-center">
        					<button type="submit" class="btn btn-primary" style="border-radius:0px">Submit</button>
        				</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
